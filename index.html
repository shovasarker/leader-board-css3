<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="./css/style.css">


        <!-- poppins font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">


        <title>Leader Board</title>
    </head>

    <body>
        <!-- header start -->
        <header class="header">

        </header>
        <!-- header end -->
        <!-- main section start -->
        <main>
            <!-- top players and top blogs section -->
            <section class="container">
                <div class="top-players">
                    <h2 class="title">Top Player</h2>
                    <div class="players">
                        <div class="player"><img src="images/players/player-1.png" alt="Players 1"><span
                                class="name">John
                                Smith</span></div>
                        <div class="player"><img src="images/players/player-2.png" alt="Players 2"><span
                                class="name">Pro
                                Rasel</span></div>
                        <div class="player"><img src="./images/players/player-3.png" alt="Players 3"><span
                                class="name">Abu
                                Sufian</span></div>
                        <div class="player"><img src="./images/players/player-4.png" alt="Players 4"><span
                                class="name">Shajedul
                                Karim</span></div>
                        <div class="player"><img src="./images/players/player-5.png" alt="Players 5"><span
                                class="name">Maruf
                                Ahmed</span></div>
                        <div class="player"><img src="./images/players/player-6.png" alt="Players 6"><span
                                class="name">Mujahid</span></div>
                    </div>
                </div>
                <hr>
                <div class="top-blogs">
                    <h2 class="title">Top Blogs</h2>
                    <div class="blogs">
                        <div class="blog">
                            <img src="images/blogs/blog-1.png" alt="blog-1">
                            <div class="blog-details">
                                <h3 class="name">13 of My Favorite UI/UX Goodies</h3>
                                <span class="author">By <span class="author-name">Danny Sapio</span></span>
                            </div>
                        </div>
                        <div class="blog">
                            <img src="images/blogs/blog-2.png" alt="">
                            <div class="blog-details">
                                <h3 class="name">UI cheat sheet:
                                    list vs grids</h3>
                                <span class="author">By <span class="author-name">Tess Gadd</span></span>
                            </div>
                        </div>
                        <div class="blog">
                            <img src="images/blogs/blog-3.png" alt="">
                            <div class="blog-details">
                                <h3 class="name">7 typography tips
                                    for interface design</h3>
                                <span class="author">By <span class="author-name">Jeremiah Lam</span></span>
                            </div>
                        </div>
                        <div class="blog">
                            <img src="images/blogs/blog-4.png" alt="">
                            <div class="blog-details">
                                <h3 class="name">Your logo is
                                    copied</h3>
                                <span class="author">By <span class="author-name">Ferdinand Vogler</span></span>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </body>

</html>
